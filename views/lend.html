<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">                <!-- Font Awesome -->
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">                                      <!-- Bootstrap style -->
    <link rel="stylesheet" type="text/css" href="/stylesheets/datepicker.css"/>
    <link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>
    <link rel="stylesheet" href="/stylesheets/templatemo-style.css">
    <link rel="stylesheet"  href="/stylesheets/form.css"/>
    <script src="/javascripts/jquery-2.1.4.min.js"></script>
    <script src="/javascripts/lend.js"></script>  
</head>
<body>
    <!-- 导航栏 -->
    <div class="tm-main-content" id="top">
        <div class="tm-top-bar-bg"></div>    
        <div class="tm-top-bar" id="tm-top-bar">
            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-expand-lg narbar-light">
                        <a class="navbar-brand mr-auto" href="#">
                            <img src="images/logo.jpg" alt="Site logo" width="150px" height="150px">
                            BLOCKCHAIN
                        </a>
                        <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
                            <ul class="navbar-nav ml-auto">
                              <li class="nav-item">
                                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/lend">借出商品人</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/borrow">商品出借人</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div> <!-- row -->
        </div> <!-- container -->
    </div> <!-- .tm-top-bar -->

     <!-- 出借信息 -->
     <section class="p-5 tm-container-outer tm-bg-gray">            
        <div class="container">
            <div class="row">
                <div class="col-xs-12 mx-auto tm-about-text-wrap text-center">                        
                    <h2 class="text-uppercase mb-4">THE following  are available for <strong>loan</strong> </h2>
                    <p class="mb-4">
                        <div class="row">
                        <div class="col-lg-6"  style="margin-left: 4%;">
                          <div class="input-group">
                            <input type="text" placeholder="贴纸名称" style="margin:4px;border: 2px solid #69c6ba" id="lend_stickName"/>
                            <input type="text" placeholder="下标" style="margin:4px;border: 2px solid #69c6ba" id="lend_inx"/>
                            <input type="text" placeholder="押金" style="margin:4px;border: 2px solid #69c6ba" id="lend_pledge"/>
                            <span class="input-group-btn">
                            <button class="btn btn-default" type="button" style="background-color: #69c6ba;margin:4px;" id="btn_lend_borrowgoods">出借物品</button>
                            </span>
                          </div>
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" style="background-color: #69c6ba;margin:4px;margin-left: 70%;
                            margin-top: 4%;" id="btn_lend_borrowgoodsList" onclick="btn_lend_borrowgoodsList()">查看已添加的商品</button>
                            </span>
                            <table class="table table-striped" id="addGoodslist" style="display: none;">
                                <tr>
                                    <th>贴纸名</th>
                                    <th>下标</th>
                                    <th>标题</th>
                                    <th>押金标</th>
                                </tr>
                                <tr>
                                    <td>

                                    </td>
                                </tr>
                            </table>
                            <!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                      </div><!-- /.row -->
                    </p>
                </div>
            </div>
        </div>            
    </section>
    <div class="tm-container-outer" id="tm-section-1">
        <section class="tm-slideshow-section">
            <div class="tm-slideshow">
                <img src="/images/tm-img-01.jpg" alt="Image">   
            </div>
            <div style="display: none;" id="addgoods">
                <form action="/lend.html" method="post" class="form" id="Sticker">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label"  style="max-width: 20.666667%">贴纸名称</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="lend_stickName_askaddstick" placeholder="贴纸名称">
                        </div>
                      </div>
                    <button type="button" class="btn btn-primary tm-btn-primary tm-btn-send text-uppercase" onclick="hide()" id="lend_btn_askaddstick">添加</button>
                </form>
            </div>      
            <div class="tm-slideshow-description tm-bg-primary" id="first">
                <h2 class="">向管理员发送你想添加的贴纸</h2>
                <button class="btn btn-default" style="background-color:white" onclick="borrow()">查看押金</button>
            </div>
        </section>
      <!-- 查看商品是否存在 -->
        <div class="tm-container-outer" id="tm-section-2">
            <section class="clearfix tm-slideshow-section tm-slideshow-section-reverse">
                <div class="tm-right tm-slideshow tm-slideshow-highlight">
                    <img src="/images/tm-img-02.jpg" alt="Image">
                </div>
                <div style="display: none;" id="form2">
                    <form action="/lend.html" method="post" class="form2" id="Sticker">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label"  style="max-width: 20.666667%">贴纸名称</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="lend_stickName_isGoodExist" placeholder="贴纸名称">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">序号</label>
                            <div class="col-sm-10">
                              <input type="number" class="form-control" id="lend_idx_isGoodExist" placeholder="序号">
                            </div>
                          </div>
                        <button type="button" class="btn btn-primary tm-btn-primary tm-btn-send text-uppercase" onclick="hide2()" id="lend_btn_isGoodExist">查看</button>
                    </form>
                </div>
                <div class="tm-slideshow-description tm-slideshow-description-left tm-bg-highlight" id="second">
                    <h2 class="">查看商品是否存在</h2>
                    <p id="lend_isGoodExist_result"></p>
                    <button class="btn btn-default" type="button" style="background-color:white" id="isGoodExist" onclick="isGoodExist()">查看</button>
                </div>                        
            </section>
        </div>
<!-- 查看商品是否上架 -->
        <div class="tm-container-outer" id="tm-section-3">
            <section class="tm-slideshow-section">
                <div class="tm-slideshow">
                    <img src="/images/tm-img-01.jpg" alt="Image">   
                </div>
                <div style="display: none;" id="form3">
                    <form action="/lend.html" method="post" class="form3" id="Sticker">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label"  style="max-width: 20.666667%">贴纸名称</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="lend_stickName_isGoodsAvailable" placeholder="贴纸名称">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">序号</label>
                            <div class="col-sm-10">
                              <input type="number" class="form-control" id="lend_idx_isGoodsAvailable" placeholder="序号">
                            </div>
                          </div>
                        <button type="button" class="btn btn-primary tm-btn-primary tm-btn-send text-uppercase" onclick="hide3()" id="lend_btn_isGoodsAvailable">查看</button>
                    </form>
                </div>
                <div class="tm-slideshow-description tm-bg-primary" id="third">
                    <h2 class="">查询商品是否上架</h2>
                    <p id="lend_isGoodsAvailable_result"></p>
                    <button class="btn btn-default" style="background-color:white" onclick="isGoodAvailable()">查询</button>
                </div>
            </section>
           <!-- 查看商品是否出借  -->
        <section class="clearfix tm-slideshow-section tm-slideshow-section-reverse" id="tm-section-4">
            <div class="tm-right tm-slideshow tm-slideshow-highlight">
                <img src="/images/tm-img-02.jpg" alt="Image">
            </div> 
            <div style="display: none;" id="form4">
                <form class="form4" id="Sticker">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label"  style="max-width: 20.666667%">贴纸名称</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="lend_stickName_isGoodsLend" placeholder="贴纸名称"/>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">序号</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="lend_idx_isGoodsLend" placeholder="序号"/>
                        </div>
                      </div>
                    <button type="button" class="btn btn-primary tm-btn-primary tm-btn-send text-uppercase" onclick="hide4()" id="lend_btn_isGoodsLend">查看</button>
                </form>
            </div>
            <div class="tm-slideshow-description tm-slideshow-description-left tm-bg-highlight" id="forth">
                <h2 class="">查看商品是否出借</h2>
                <p id="lend_isGoodsLend_result"></p>
                <button class="btn btn-default" type="button" style="background-color:white" id="isGoodAvailable" onclick="isGoodLend()">查看</button>
            </div>                        
        </section>
<!-- 查询贴纸是否存在 -->
        <section class="tm-slideshow-section">
            <div class="tm-slideshow" id="tm-section-5">
                <img src="/images/tm-img-03.jpg" alt="Image">
            </div>
            <div style="display: none;" id="form5">
                <form  class="form5" id="Sticker">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label"  style="max-width: 20.666667%">贴纸名称</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="lend_stickName_isExistStick" placeholder="贴纸名称">
                        </div>
                      </div>
                    <button type="button" class="btn btn-primary tm-btn-primary tm-btn-send text-uppercase" onclick="hide5()" id="lend_btn_isExistStick">查询</button>
                </form>
            </div>
            <div class="tm-slideshow-description tm-bg-primary" id="fivth">
                <h2 class="">查询贴纸是否存在</h2>
                <p id="lend_isStickExit_result"></p>
                <button class="btn btn-default" style="background-color:white" onclick="isStickExit()" >查询</button>
            </div>
        </section>
        <div class="tm-container-outer tm-position-relative" id="addform" style="display: none;">
            <div id="google-map">
            </div>
            </div>
        </div>
    <footer class="tm-container-outer">
        <p class="mb-0">Copyright © <span class="tm-current-year">2018</span> Your Company 
            
        . Designed by <a rel="nofollow" href="http://www.google.com/+templatemo" target="_parent">Template Mo</a></p>
    </footer>
    <script src="/web3.min.js"></script>
    <script src="/pump.js"></script>
    <script src="/javascripts/popper.min.js"></script>                    <!-- https://popper.js.org/ -->       
    <script src="/javascripts/bootstrap.min.js"></script>                 <!-- https://getbootstrap.com/ -->
    <script src="/javascripts/datepicker.min.js"></script>                <!-- https://github.com/qodesmith/datepicker -->
    <script src="/javascripts/jquery.singlePageNav.min.js"></script>      <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
    <script src="/slick/slick.min.js"></script>                  <!-- http://kenwheeler.github.io/slick/ -->
    <script src="/javascripts/jquery.scrollTo.min.js"></script>           <!-- https://github.com/flesler/jquery.scrollTo -->
    <script>
    // 添加页面
    $('#add').click(function(){
            $('#addform').show();
        });
         $(function(){
            $('.tm-slideshow').slick({
                infinite: true,
                arrows: true,
                slidesToShow: 1,
                slidesToScroll: 1
            });
         })
    </script>
</body>
</html>
